title: "Install the build on a emulator"
is_always_run: false
is_skippable: false
inputs:
- debug:
  opts:
    title: "Turn on debugging information for this step"
    is_required: false
- alwaysCleanBeforeBuild:
  opts:
    title: "Run Gradle Clean before building"
    is_required: false
- alwaysUninstallOlderBuilds:
  opts:
    title: "Uninstall builds from emulator before installing a new build"
    is_required: false
- package:
  opts:
    title: "The name of the package"
    is_required: false
- mainActivity:
  opts:
    title: "The name of the main activity"
    is_required: false
outputs: